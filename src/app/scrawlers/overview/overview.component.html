<body>
<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Welcome {{firstName}} {{lastName}}!</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">Share</button>
      <button class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas baseChart width="900" height="380"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-6" style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
    <button (click)="randomize()">CLICK</button>
  </div>
</div>


<h2>Your sCrawlers</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Instance ID </th>
      <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let instance of instances">
      <td>{{instance.id}}</td>
      <td>{{instance.location}}</td>
    </tr>
    </tbody>
  </table>
</div>

<table class="table table-striped table-sm">
  <thead>
  <tr>
    <th>
      <a href="#" (click)="orderByField='id'; reverseSort = !reverseSort">
        Instance ID
        <span [hidden]="orderByField == 'id'">
          <span [hidden]="!reverseSort">^</span>
          <span [hidden]="reverseSort">v</span>
        </span>
      </a>
    </th>
    <th>
      <a href="#" (click)="orderByField='location'; reverseSort = !reverseSort">
        Location
        <span [hidden]="orderByField == 'location'">
          <span [hidden]="!reverseSort">^</span>
          <span [hidden]="reverseSort">v</span>
        </span>
      </a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let instance of instances | orderBy :orderByField:reverseSort ">
    <td>{{instance.id}}</td>
    <td>{{instance.location}}</td>
  </tr>
  </tbody>
</table>


</body>
