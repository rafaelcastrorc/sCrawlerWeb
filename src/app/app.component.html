          <a class="nav-link disabled" href="#" style="font-size: 1.3em">About</a>
        </li>
      </ul>
      <div class="pull-right">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [hidden]="!userLoggedIn" routerLink="/logout" routerLinkActive="active"
               style="font-size: 1.3em;">Log out</a>

      </div>
    </div>
